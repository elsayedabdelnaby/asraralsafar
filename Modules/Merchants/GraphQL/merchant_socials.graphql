"Social link model which handles the social links."
type MerchantSocial {
    "URL"
    icon_url: String!

    "url"
    url: String!
}

extend type Query {
    "Listing all social links of the merchant"
    merchantSocials: [MerchantSocial!]!
        @all(
            scopes: ["active"]
            model: "Modules\\Merchants\\Entities\\MerchantSocial"
        )
        @orderBy(column: "display")
}
